<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все люди</title>
</head>
<body>

<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getName()}">name</a>
    <a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getAge()}">age</a>
    <a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getEmail()}">email</a>
</div>


<br>
<hr>
<a href="/people/new">Create new person</a>

</body>
</html>
